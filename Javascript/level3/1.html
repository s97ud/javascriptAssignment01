<!--  WAP to create a calculator. -->
<!DOCTYPE html>
<html>
	<head>
	<script>
		function calculate()
		{
		var a=parseFloat(document.getElementById('n1').value);
		var b=parseFloat(document.getElementById('n2').value);
		var op=document.getElementById('n3').value;
		if (op == '+')
			alert(a+b);
		else if (op == '-')
			alert(a-b);
		else if (op == '/')
			alert(a/b);
		else if (op == '*')
			alert(a*b);
		else if (op == '%')
			alert(a%b);
		}
		
	</script>
	</head>
	<body>

	Enter 1st number: <input type="text" id="n1" placeholder="enter any number"><br/>
	Enter 2nd number: <input type="text" id="n2" placeholder="enter any number"><br/>
	select operator :
	<select id="n3">
		<option value='+'>+</option>
		<option value='-'>-</option>
		<option value='/'>/</option>
		<option value='*'>*</option>
		<option value='%'>%</option>
	</select>
	<button onclick="calculate()">result</button>
	
	</body>
</html>
