<!--  WAP to select multiple options from dropdown list. -->
<!DOCTYPE html>
<html>
   <body>
		
		<script>
			function choose()
			{
				  document.getElementById('1').multiple = true;
			}			
		</script>
		
		<select id="1">
			<option>one</option>
			<option>two</option>
			<option>three</option>	
			<option>four</option>
			<option>five</option>
			<option>six</option>
		</select>	
			<input type="button" value="select" onclick="choose()">
   </body>
</html>
