<!--WAP to display selected value from dropdown list -->
<!DOCTYPE html>
<html>
   <body>
		
		<script>
			function display()
			{
				  var x=document.getElementById('1');
				  document.getElementById('2').innerHTML = x.options[x.selectedIndex].text;
			}			
		</script>
		
		<select id="1">
			<option>one</option>
			<option>two</option>
			<option>three</option>	
			<option>four</option>
			<option>five</option>
			<option>six</option>
		</select>	
			<input type="button" value="display" onclick="display()">
			<p id='2'></p>
   </body>
</html>
