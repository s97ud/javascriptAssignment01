<!--WAP to change lowercase to uppercase on blur event.-->
<!DOCTYPE html>
<html>
   <body>
		
		<script>
			function convert()
			{
				  var x = document.getElementById('1');
				  x.value= x.value.toUpperCase();
			}			
		</script>	
			enter any text : <input type="text" id='1' onblur="convert()"><br/>			
   </body>
</html>
