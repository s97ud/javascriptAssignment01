<!--   WAP to change the size of dropdown list. -->
<!DOCTYPE html>
<html>
   <body>
		
		<script>
			function resize()
			{
				  document.getElementById('1').size =5;
			}			
		</script>
		
		<select id="1">
			<option>one</option>
			<option>two</option>
			<option>three</option>	
			<option>four</option>
			<option>five</option>
			<option>six</option>
		</select>	
			<input type="button" value="change" onclick="resize()">
   </body>
</html>
