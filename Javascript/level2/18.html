<!--  WAP to display index value of selected option of dropdown list -->
<!DOCTYPE html>
<html>
   <body>
		
		<script>
			function display()
			{
				  var x = document.getElementById("1").selectedIndex;
				  document.getElementById("2").innerHTML = x;
			}			
		</script>
		
		<select id="1">
			<option>one</option>
			<option>two</option>
			<option>three</option>	
			<option>four</option>
			<option>five</option>
			<option>six</option>
		</select>	
			<input type="button" value="display" onclick="display()">
			<p id='2'></p>
   </body>
</html>
