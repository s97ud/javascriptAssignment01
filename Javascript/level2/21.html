<!-- WAP to show alert box onchange event in dropdown list.-->
<!DOCTYPE html>
<html>
   <body>
		
		<script>
			function differ()
			{
				  x = document.forms[0].a.value;
				  alert(x);
			}			
		</script>
		<form>
			<select id="a" onchange="differ()">
				<option value="one">one</option>
				<option value="two">two</option>
				<option value="three">three</option>	
				<option value="four">four</option>
				<option value="five">five</option>
				<option value="six">six</option>
			</select>	
		</form>			
   </body>
</html>
